<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solução Desafio 01</title>
</head>
<body>
  <h1>Desafio das mensagens</h1>
  <button id="bt" onclick="clicar()"><p id="bt1">Botão 1</p></button>
  <button id="bt" onclick="clicar2()"><p id="bt2">Botão 2</p></button>
  <button id="bt" onclick="clicar3()"><p id="bt3">Botão 3</p></button>

  <script>
    
    function clicar(){
      var clica = document.getElementById('bt')
      var bt1 = document.getElementById('bt1').innerText
      window.alert(`Você clicou no ${bt1}`)
    }
    function clicar2(){
      var clica = document.getElementById('bt')
      var bt2 = document.getElementById('bt2').innerText
      window.alert(`Você clicou no ${bt2}`);
    }
    function clicar3(){
      var clica = document.getElementById('bt')
      var bt3 = document.getElementById('bt3').innerText
      window.alert(`Você clicou no ${bt3}`);
    }
  </script>
</body>
</html>
